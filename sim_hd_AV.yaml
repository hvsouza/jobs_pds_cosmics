---
&ana_source: /dune/app/users/pgranger/atmospherics/devGen.tar.gz

path:
  - name:         GENIE
    subdir:       genie
    fcl:          ./fcl/atm-genie-AV.fcl
    # local_source: /dune/app/users/pgranger/atmospherics/devGen.tar.gz
    ofile:        atm_genie
    job_config:
      expected-lifetime: 2h
      timeout: 2h

  - name:         Geant4
    subdir:       g4
    fcl:          standard_g4_dune10kt_1x2x6.fcl
    ofile:        atm_g4
    job_config:
      expected-lifetime: 2h
      timeout: 2h

  - name:         Detsim
    subdir:       detsim
    fcl:          standard_detsim_dune10kt_1x2x6.fcl
    ofile:        atm_detsim
    job_config:
      expected-lifetime: 15h
      timeout: 15h
      memory: 8000

  - name:         Reco
    subdir:       reco
    fcl:          ./fcl/atm-reco.fcl
    ofile:        atm_reco
    job_config:
      expected-lifetime: 15h
      timeout: 15h
      memory: 8000
    inputs:
      - ./fcl/PandoraSettings_Master_Atmos_Production.xml
      - ./fcl/PandoraSettings_Neutrino_Atmos_Production.xml
  #   outputs:
  #     - vertices_atmos_dl.root
  #     - hierarchy_validation_mc.root

  -
    - name:           AnaTree
      subdir:         anatree
      fcl:            fcl/standard_anatree_dunehd10kt_v4_1x2x6.fcl
      outputs:
        - ana_tree_hd.root
      # local_source:   /dune/app/users/hsouza/analysis_pierre/larsoft.tar.gz
      local_source:   *ana_source
      job_config:
        expected-lifetime: 2h
        timeout: 2h

    - name:         CAFMaker
      subdir:       caf
      fcl:          ./fcl/atm-caf.fcl
      local_source: *ana_source
      job_config:
        expected-lifetime: 2h
        timeout: 2h
      outputs:
        - caf.root
        - flatcaf.root

    - name:         CAFMaker_new
      subdir:       caf_new
      fcl:          ./fcl/atm-caf.fcl
      local_source: *ana_source
      job_config:
        expected-lifetime: 2h
        timeout: 2h
      outputs:
        - caf.root
        - flatcaf.root

global:
  nfiles: 7500
  nevents: 20
  dune_version: v09_75_03d00
  # dune_version: v09_72_00d00
  dune_qual: e20:debug
  odir: /pnfs/dune/scratch/users/pgranger/atm_50k_hd_AV_2.5_random/
  job_config:
    group: dune
    expected-lifetime: 6h
    memory: 4000
    timeout: 6h
    OS: SL7
